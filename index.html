<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Countries</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">List of countries</h1>
      <div class="header__btn-group">
        <div class="btn-group_criteria">
          <button class="header__btn_smaller">Smaller than Lithuania</button>
          <button class="header__btn_oceania">Oceania</button>
        </div>
        <button class="header__btn_sort">
          <p class="sort__text">Sort</p>
          <img class="sort__img" src="assets/svg/arrow-down-up.svg" alt="up-down-sort">
        </button>
      </div>
    </header>
    <main class="main">
      <ul class="main__list">
        <li class="list__item">
          <p class="item__title">
            <span class="item__name">Afghanistan</span>
            is a country in 
            <span class="item__region">Asia</span></p>
          <p class="item__text">Its area is 
            <span class="item__area">652230</span>
            <span class="item__area_units"> km2</span>
          </p>
          <p class="item__text">Independence of the country: <span class="item__independence">false</span></p>
        </li>
        <li class="list__item">
          <p class="item__title">
            <span class="item__name">Ã…land Islands</span>
            is a country in 
            <span class="item__region">Europe</span></p>
          <p class="item__text">Its area is 
            <span class="item__area">652230</span>
            <span class="item__area_units"> km2</span>
          </p>
          <p class="item__text">Independence of the country: <span class="item__independence">false</span></p>
        </li>
      </ul>
    </main>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
